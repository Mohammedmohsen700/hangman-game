<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
     <link rel="stylesheet" href="style.css">
     <script src="script.js" defer></script>

</head>
<body>
<h1 id = "title"> Hangman </h1>


<div id="hangman-container">
  <img src="images/hangman-0.svg" class="hangman-pic" style="display: block;">
  <img src="images/hangman-1.svg" class="hangman-pic" style="display: none;">
  <img src="images/hangman-2.svg" class="hangman-pic" style="display: none;">
  <img src="images/hangman-3.svg" class="hangman-pic" style="display: none;">
  <img src="images/hangman-4.svg" class="hangman-pic" style="display: none;">
  <img src="images/hangman-5.svg" class="hangman-pic" style="display: none;">
  <img src="images/hangman-6.svg" class="hangman-pic" style="display: none;">
</div>



<p id = "instructions"> Guess the word before you run out of chances! </p>
<p id = "hint"></p>
    <div id = "wordDisplay" ></div>   
    <div id = "usedLetters" ></div>   
    <div id = "message"></div>                                 
<input type = "text" id = "playerGuess">
<button id = "submitGuess"> Guess </button>
<button id="restartBtn" style="display:none;">Play Again</button>
<p id = "livesDisplay"> Lives: 6</p>
<p id ="wrongGuessesDisplay">Wrong Guesses:</p>
<div id = "message" ></div>



</body>
</html>
